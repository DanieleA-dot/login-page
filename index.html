<!DOCTYPE html>
<html>
<head>
  <title>Area del Personale - Accesso</title>
</head>
<body>
  <h2>Area del Personale - Accesso</h2>
  <h3>Benvenuto nell'area riservata del personale. Inserisci le tue credenziali per accedere.</h3>

  <style>
  body {
    background-image: url('https://imgur.com/PMJuU0Q.png'); /* Cambia con il tuo link */
    background-size: cover;       /* Adatta l'immagine a tutta la pagina */
    background-repeat: no-repeat; /* Evita che si ripeta */
    background-position: low;  /* Centra l'immagine */
  }
</style>


  <form onsubmit="return checkLogin()">
    <input type="text" id="username" placeholder="Nome Utente"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button type="submit">Accedi</button>
  </form>
  <p id="error" style="color:red;"></p>

  <script>
    function checkLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "nrpvigilfuoco" && pass === "vigilfuoconemesi") {
        window.location.href = "https://sites.google.com/view/vigilfuocoifrp/area-del-personale/sezione-del-personale";
        return false;
      } else {
        document.getElementById("error").innerText = "Accesso negato";
        return false;
      }
    }
  </script>
</body>
</html>
