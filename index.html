<!DOCTYPE html>
<html>
<head>
  <title>Accesso Riservato</title>
</head>
<body>
  <h2>Login</h2>
  <form onsubmit="return checkLogin()">
    <input type="text" id="username" placeholder="Nome Utente"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button type="submit">Accedi</button>
  </form>
  <p id="error" style="color:red;"></p>

  <script>
    function checkLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "nrpvigilfuoco" && pass === "vigilfuoconemesi") {
        window.location.href = "https://sites.google.com/view/vigilfuocoifrp/area-del-personale?authuser=0";
        return false;
      } else {
        document.getElementById("error").innerText = "Accesso negato";
        return false;
      }
    }
  </script>
</body>
</html>
